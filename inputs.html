<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<selection name="formulario" id="formulary">
			<form action="">
				<div>
          <!-- TODO: INPUT CHECKOUT -->
          <!-- Casilla de verificacón. Permite a los usuarios seleccionar múltiples opciones de una lista. -->
					<label for="Checkbox">Checkbox</label>
					<input
						type="checkbox"
						id="Checkbox"
						name="edad"
						min="18"
						max="120"
						required
					/>
				</div>
				<div>
          <!-- TODO: INPUT DATE -->
          <!-- Campo de entrada para seleccionar fechas -->
					<label for="date">date</label>
					<input
						type="date"
						id="date"
						name="edad"
						min="18"
						max="120"
						required
					/>
				</div>
				<div>
          <!-- TODO: INPUT DATETIME -->
          <!-- Este tipo de input permite agregar la fecha y hora en el mismo campo en forma de texto, sin embargo no valida que esté bien escrito, por ende funciona parecido a un tipo 'text' -->
					<label for="datetime">datetime</label>
					<input
						type="datetime"
						id="datetime"
						name="edad"
						min="18"
						max="120"
						required
					/>
				</div>
				<div>
          <!-- TODO: INPUT DATETIMER-LOCAL -->
          <!-- Su utilidad radica en agregar fecha y hora en un mismo campo -->
					<label for="datetime-local">datetime-local</label>
					<input
						type="datetime-local"
						id="datetime-local"
						name="edad"
						min="18"
						max="120"
						required
					/>
				</div>
				<div>
          <!-- TODO: INPUT EMAIL -->
          <!-- permite agregar texto solo de tipo email. -->
					<label for="email">email</label>
					<input
						type="email"
						id="email"
						name="edad"
						min="18"
						max="120"
						required
					/>
				</div>
				<div>
          <!-- TODO: INPUT FILE -->
          <!-- Permite agregar archivos -->
					<label for="file">file</label>
					<input
						type="file"
						id="file"
						name="edad"
						min="18"
						max="120"
						required
					/>
				</div>
				<div>
          <!-- TODO: INPUT HIDDEN -->
          <!-- Este input se utiliza para ocultar información -->
					<label for="hidden">hidden</label>
					<input
						type="hidden"
						id="hidden"
						name="edad"
						min="18"
						max="120"
						required
					/>
				</div>
				<div>
          <!-- TODO: INPUT IMAGE -->
          <!-- Permite agregar solo imágenes -->
					<label for="image">image</label>
					<input
						type="image"
						id="image"
						name="edad"
						min="18"
						max="120"
						required
					/>
				</div>
				<div>
          <!-- TODO: INPUT MONTH-->
          <!-- Campo solo válido para seleccionar algún mes del año actual -->
					<label for="month">month</label>
					<input
						type="month"
						id="month"
						name="edad"
						min="18"
						max="120"
						required
					/>
				</div>
				<div>
          <!-- TODO: INPUT NUMBER -->
          <!-- Campo solo valido para datos de tipo 'number' -->
					<label for="number">number</label>
					<input
						type="number"
						id="number"
						name="edad"
						min="18"
						max="120"
						required
					/>
				</div>
				<div>
          <!-- TODO: INPUT PASSWORD -->
          <!-- Campo de tipo texto, que oculta cualquier dato introducido -->
					<label for="password">password</label>
					<input
						type="password"
						id="password"
						name="edad"
						min="18"
						max="120"
						required
					/>
				</div>
				<div>
          <!-- TODO: INPUT RADIO -->
          <!-- Similar al campo 'Checkout', sin embargo; este solo permite seleccionar un solo tipo -->
					<label for="radio">radio 1</label>
					<input
						type="radio"
						id="radio"
						required
					/>
				</div>
				<div>
					<label for="radio">radio 2</label>
					<input
						type="radio"
						id="radio"
						required
					/>
				</div>
				<div>
          <!-- TODO: INPUT RANGE -->
          <!-- Permite establecer un rango númerico según lo seleccinado por el usuario -->
					<label for="range">range</label>
					<input
						type="range"
						id="range"
						name="edad"
						min="18"
						max="120"
						required
					/>
				</div>
				<div>
          <!-- TODO: INPUT RESET -->
          <!-- ! Este es un Botón que resetea el formulario -->
					<label for="reset">RESET</label>
					<input
						type="reset"
						id="reset"
						name="edad"
						min="18"
						max="120"
						required
					/>
				</div>
				<div>
          <!-- TODO: INPUT SEARCH -->
          <!-- Campo único de busqueda para texto -->
					<label for="search">search</label>
					<input
						type="search"
						id="search"
						required
					/>
				</div>
				<div>
          <!-- TODO: INPUT SUBMIT -->
          <!-- Botón para enviar datos, realizar consultas, etc. -->
					<label for="submit">submit</label>
					<input
						type="submit"
						id="submit"
						required
					/>
				</div>
				<div>
          <!-- TODO: INPUT TEL -->
          <!-- Campo de tipo 'number' que solo permite agregar números telefónicos, sin embargo este campo no tiene una validación automática, pero ofrece una mejor experiencia en usuarios móviles -->
					<label for="tel">tel</label>
					<input type="tel" id="tel" name="edad" min="18" max="120" required />
				</div>

        <!-- TODO:INPUT DE TEXTO -->
        <!-- Este input está hecho para meter datos de tipo texto -->
				<div>
					<label for="text">text</label>
					<input
						type="text"
						id="text"
						name="edad"
						min="18"
						max="120"
						required
					/>
				</div>
				<div>
          <!-- TODO: INPUT TIME -->
          <!-- Campo valido para introducir datos de tipo 'time' u 'Hora' -->
					<label for="time">time</label>
					<input
						type="time"
						id="time"
						name="edad"
						min="18"
						max="120"
						required
					/>
				</div>
				<div>
          <!-- TODO: INPUT URL -->
          <!-- Campo que valida automáticamente si el texto introducido es una URL, si no es valida, no deja introducir el dato  -->
					<label for="url">url</label>
					<input type="url" id="url" name="edad" min="18" max="120" required />
				</div>
				<div>
          <!-- TODO: INPUT WEEK -->
          <!-- Campo valido solo para introducir alguna semana del año, junto con su fecha correspondiente -->
					<label for="week">week</label>
					<input
						type="week"
						id="week"
						name="edad"
						min="18"
						max="120"
						required
					/>
				</div>
        <div>
          <!-- TODO: INPUT BUTTON -->
          <!-- Es un boton que realiza alguna acción creada por el programador -->
					<label for="button">button</label>
					<input
            value="Soy un botón"
						type="button"
						id="button"
						name="edad"
						min="18"
						max="120"
						required
					/>
				</div>
        <div>
          <label for="city">Select</label>
          <select name="city" id="city">
            <option value="">Seleccione<option/>
            <option value="bucaramanga">Bucaramanga<option/>
            <option value="bogotá">Bogotá</option>
            <option value="cucuta">Cúcuta</option>
            <option value="floridablanca">Floridablanca</option>
            <option value="piedecuesta">Piedecuesta</option>
          </select>
        </div>
        <div>
          <label for="textarea">Textarea</label>
          <textarea name="textarea" id="textarea">Soy un textoooo</textarea>
        </div>
			</form>
		</selection>
	</body>
</html>
